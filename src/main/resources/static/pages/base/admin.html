      <ul class="layui-nav layui-nav-tree"  lay-filter="test">

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <div class="demoTable layui-form">
            <span class="top_name">号码：</span>
            <div class="layui-input-inline">
                <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>

            <button class="layui-btn search" data-type="reload">搜索</button>
            <button class="layui-btn" data-type="addnew" style="float: right;" onclick="openwinclick()"><i class="layui-icon">&#xe654;</i>添加</button>
        </div>
      <div class="layui-tab" lay-filter="demo" lay-allowclose="false">
        <ul class="layui-tab-title">
          <li class="layui-this" lay-id="11">客户回访</li>
        </ul>
        <div class="layui-tab-content">

    <div style="display:none"  id="windiv"  >
        <div style="background: #f3f3f3;">
            <form class=" layui-form"  action="/crm/customer/save" method="post">
                <div class="layui-inline">
                    <label class="layui-form-label leftMenu"><b><span class="redC">*</span>回访号码：</b></label>
                    <div class="layui-input-inline" style="width:350px;margin-top: 10px;">
                        <input  type="text" class=" layui-input"  lay-verify="required" name="calledNum" id="calledNum" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label leftMenu"><b><span class="redC">*</span>回访类型：</b></label>
                    <div class="layui-input-inline" style="width:350px;margin-top: 10px;">
                        <select name="type" type="text">
                            <option value="0">手机</option>
                            <option value="1">固话</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label leftMenu"><b><span class="redC">*</span>标签</b></label>
                    <div class="layui-input-inline" style="width:350px;margin-top: 10px;">
                        <select name="label" type="text">
                            <option value="0">A+</option>
                            <option value="1">A</option>
                            <option value="2">B+</option>
                            <option value="3">B</option>
                            <option value="4">C</option>
                            <option value="5">F</option>
                            <option value="6">T</option>
                            <option value="7">S</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label leftMenu"><b><span class="redC">*</span>回访记录</b></label>
                    <div class="layui-input-inline" style="width:350px;margin-top: 10px;">
                        <input  type="text" class=" layui-input" name="result" id="result" lay-verify="required" type="text">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label leftMenu"><b><span class="redC">*</span>回访时间：</b></label>
                    <div class="layui-input-inline" style="width:350px;margin-top: 10px;">
                        <input  type="text" class=" layui-input" name="viewTime" id="dateTime" lay-verify="required" type="date" >
                    </div>
                </div>
                <input type="hidden" name="customerInterviewId" id="uuid" type="text" />
                <div class="layui-inline">
                    <button class="layui-btn" style="display: none;" id="demo1" lay-submit="" lay-filter="demo1" >确定</button>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-footer">

    © www.jinshang9.com  - 紧商网
  </div>

<script type="application/javascript">
    layui.use('jquery', function() {
        var $ = layui.jquery;
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "/user/userBean",
                contentType: "application/json",
                success: function (res) {
                    $("#userNameBean").html(res.obj.name)
                }
            });
        });
    })
</script>
